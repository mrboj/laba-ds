<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <p>by Танян Винсент Оливер Диорович, 4 курс, 4 группа, 2020</p>

  <form name="calculator">
    <input name="first-arg" type="text">

    <label>
      <input type="radio" name="operation" value="+" checked>+
    </label>

    <label>
      <input type="radio" name="operation" value="-">-
    </label>

    <input name="second-arg" type="text">

    <input type="submit" value="=">

    <span id="result"></span>
  </form>

  <script src="big.js"></script>
  <script src="script.js"></script>
</body>
